<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add New Task</h1>
    <form id="taskForm" action="display_tasks.html" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        
        <label for="startDateTime">Start date and time:</label><br>
        <input type="datetime-local" id="startDateTime" name="startDateTime" required><br>
        
        <label for="endDateTime">End date and time:</label><br>
        <input type="datetime-local" id="endDateTime" name="endDateTime" required><br>
        
        <input type="submit" value="Submit">
    </form>


    <script src="script.js"></script>
</body>
</html>
